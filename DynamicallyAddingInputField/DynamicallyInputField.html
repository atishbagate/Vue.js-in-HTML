<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamically Input Field</title>
</head>
<body>
    <div id="app">
        <h2>this is dynamically vue js input field implementation.</h2>
        <div class="col-md-6 offset-md-3">
            <div class="form-group" v-for="(input,k) in inputs" :key="k">
                <input type="text" class="form-control" v-model="input.name">
                <span>
                    <button  type="button" class="btn btn-outline-light text-dark"
                     @click="add(k)" v-show="k == inputs.length-1 && inputs.length < 3">add</button>
                    <button type="button" class="btn btn-outline-light text-dark"
                     @click="remove(k)" v-show="k || ( !k && inputs.length > 1)">remove</button>
                </span>
            </div>
        </div>
        
    </div>
    <script src="https://unpkg.com/vue@next"></script>
        <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script type="text/javascript" src="./DynamicallyInputField.js"></script>
</body>
</html>
